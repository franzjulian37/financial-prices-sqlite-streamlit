name: Daily prices + metrics update

# Solo schedule (cron) e manual trigger per evitare loop da push
on:
  schedule:
    # Esegue ogni giorno a mezzanotte UTC; modifica se vuoi un orario differente.
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update scripts
        # esegue gli script in ordine: scarica prezzi, calcola metriche
        run: |
          python load_prices_yf.py
          python compute_metrics_yf.py
          python plot_results_yf.py
          python streamlit_app_yf.py

      - name: Commit and push data changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Aggiunge il DB e la cartella data (modifiche)
          git add db data || true
          git status --porcelain
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated daily update: prices + metrics [skip ci]" || echo "commit failed"
            git push origin HEAD
          fi
